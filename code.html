<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yapi Linguistics</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .header {
      background-color: #2d6a4f;
      color: white;
      padding: 10px;
      border-radius: 5px 5px 0 0;
      text-align: center;
    }
    .tree-view, .editor {
      margin: 20px 0;
    }
    .tree-node {
      margin-left: 20px;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Yapi Linguistics</h1>
      <p>Builder 1.0</p>
    </div>

    <div class="tree-view">
      <h2>Tree View</h2>
      <div class="tree-node">
        <strong>Root Family</strong>
        <div class="tree-node">
          - Example Language 1
        </div>
        <div class="tree-node">
          - Example Language 2
        </div>
      </div>
    </div>

    <div class="editor">
      <h2>Node Editor</h2>
      <form>
        <label for="node-name">Name:</label><br>
        <input type="text" id="node-name" name="node-name" placeholder="Language or Family Name"><br><br>

        <label for="node-type">Type:</label><br>
        <select id="node-type" name="node-type">
          <option value="family">Family</option>
          <option value="language">Living Language</option>
          <option value="extinct">Extinct Language</option>
          <option value="dialect">Dialect</option>
        </select><br><br>

        <label for="node-count">Count:</label><br>
        <input type="text" id="node-count" name="node-count" placeholder="Number of Languages"><br><br>

        <button type="button">Add Node</button>
      </form>
    </div>

    <div class="footer">
      © 2025 Yapi Linguistics • Open Source Linguistic Classification Builder
    </div>
  </div>
</body>
</html>
